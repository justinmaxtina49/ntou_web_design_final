    <body>
  
淡薄照亮花道<br>


拼貼木紋　奏出音色<br>


艷麗的　上弦之月<br>


消失於雲中　明是手中也無傘<br>

黎明到來那就如春日雪融般<br>


冰凍的愛戀若將有日　熾熱流淌<br>


就在不止的雨中緊緊擁抱吧<br>


若妳藏起了解答<br>


至少請用不變的聲音呢喃<br>


包容那毀壞的心吧<br>



傾心之念終將<br>


累積下種種秘密<br>


又一句「請不要改變」<br>


使得面頰嫣紅為淚沖去<br>



如終被不斷落下的雨水洗去<br>


沾染鮮明色彩的雪椿一般<br>


若一瞬之夢終將醒來<br>

又該為了尋找妳而前往何處<br>


就連曾許下的微小願望<br>

或者環視的景色我都將逐漸遺忘吧<br>


遙遙遠去　如此虛幻<br>

若於過去與現在間　託付下一切<br>


就在不止的雨中緊緊擁抱吧<br>

若妳在追尋著解答<br>


在雪椿　沾染鮮紅的花瓣上<br>


留下今宵繼續迷失
