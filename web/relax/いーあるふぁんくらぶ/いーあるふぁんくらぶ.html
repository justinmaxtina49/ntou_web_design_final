<!DOCTYPE html>
<!---用這個當模版改-->
<html>
    <head>
        <meta charset="utf-8">
        <!--把title改成歌名-->
        <title id="name">いーあるふぁんくらぶ</title>
        <style>
            body {
                background-color: black;
                color: white;
                font-size: 2em;
                text-align: center;
            }
            .d {
                border: 1px solid white;
                width: 100%;
            }
            .but {
                float: left;
                border: 1px solid white;
            }
            .but:hover,.collect:hover {
                color: black;
                background-color: white;
                font-weight: bold;
            }
            .collect {
                float: right;
                border: 1px solid white;
            }
            #lyric {
                border: 1px solid white;
                text-align: left;
            }
            #top {
                width: 100%;
                font-family: "AR DESTINE";
                font-size: 10ex;
                text-align: center;
            }
            #editor {
                font-size: 10px;
                color: cyan;
                text-align: left;
            }
        </style>
        <!--上面那個#editor裡面的color你選一個跟我不一樣的,最底下的個簽會顯示-->
        <script>
            window.addEventListener("load",start);
            function start()
            {
                collected();
                document.getElementById("J").addEventListener("click",JL);
                document.getElementById("R").addEventListener("click",RL);
                document.getElementById("C").addEventListener("click",CL);
                document.getElementById("collection").addEventListener("click",collect);
            }
            var col=0;
            var key="";
            function collected()
            {
                for(var i=0;i<localStorage.length;i++)
                {
                    if(localStorage.key(i).startsWith("anisong"))
                    {
                        var k=localStorage.key(i);
                        var n=document.getElementById("name").innerHTML;
                        if(localStorage.key(i).substring(11)==n)
                        {
                            col=1;
                            key=i;
                            console.log("collected");
                            break;
                        }
                    }
                }
                if(col==1)document.getElementById("collection").innerHTML="已收藏";
                else if(col==0)document.getElementById("collection").innerHTML="收藏";
            }
            function JL()
            {
                document.getElementById("ly").src="JL.html";
            }
            function RL()
            {
                document.getElementById("ly").src="RL.html";
            }
            function CL()
            {
                document.getElementById("ly").src="CL.html";
            }
            function collect()
            {
                //下面這個type改成歌曲所屬的分類
                var type="輕快";
                var n=document.getElementById("name").innerHTML;
                if(col==0)
                {
                    ///////////////////////////////////////////這下面這段是要做成播放清單的youtube影片ID
                    localStorage.setItem("anisong-"+type+"-"+n,"j0BFDaR5FZc");
                    alert("已加入收藏");
                    col=1;
                }
                else if(col==1)
                {
                    localStorage.removeItem("anisong-"+type+"-"+n);
                    alert("已取消收藏");
                    col=0;
                }
                collected();
            }
        </script>
    </head>
    <body>
        <div  id="top"><span onclick="window.location.replace('../../../HomePage.html')">AniSong Playlist</span></div>
        <div class="d">
            <!--把img的src改成縮圖的網址-->
            <img onclick="JL()" src="https://i.ytimg.com/vi/KgEu79zEBRw/maxresdefault.jpg">
            <!--下面這裡是歌曲資訊也要改-->
            <p>いーあるふぁんくらぶ</p>
            <p>GUMI・鏡音リン</p>
            <p></p>
            <!--接下來是嵌入式影片,這裡要嵌入有字幕的影片,但如果沒有就直接放MV,youtube有的會無法播放要試一下,B站的要記的在src前面加https://-->
            <iframe id="vid" width="840" height="473" src="https://www.youtube.com/embed/j0BFDaR5FZc" scrolling="no" frameborder="no" framespacing="0" allowfullscreen="true" > </iframe>
            <br>
            <div id="J" class="but">日文</div>
            <div id="R" class="but">Romaji</div>
            <div id="C" class="but">中文</div>
            <div id="collection" class="collect">收藏</div>
            <br><br>
            <iframe src="JL.html" width="100%" height="400px" id="ly"></iframe>
            <br>
            <!--如果上面有放字幕版的就把MV放在這裡-->
            <iframe id="vid" width="840" height="473" src="https://www.youtube.com/embed/1HLjnNEaD2A" scrolling="no" frameborder="no" framespacing="0" allowfullscreen="true" > </iframe>
            <!--下面就是個簽,寫你想要的名字-->
            <p id="editor">editor:HamburgerLoser</p>
        </div>
        
    </body>
</html>
